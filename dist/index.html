<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TO-DO-LIST</title>
  <link res="stylesheet" href="https://fonts.googleapis.com/css?family=Titillium+Web">
  <script src="https://kit.fontawesome.com/653b31a42d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
   <div class="container">
     <div class="heeader">
       TO-DO-LIST
     </div>
     <div class="content">
       <div class="dateAndClear">
         <div id="Date">
           Date
         </div>
         <div class="clear">
          <i class="fas fa-sync-alt" onclick="UI.clearToDo()"></i>

         </div>

       </div>
       <ul id="list">

       </ul>
     </div>
     <div class="addtodo">
      <i class="fas fa-plus-circle co"></i>
      <input type="text " id="input" placeholder="add some stuffs">
     </div>
   </div>
   <script src="scripts.js"></script>
  
</body>
</html>
